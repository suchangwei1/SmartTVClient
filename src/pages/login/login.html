
<!--section-wrapper-->
<ion-content class="ion-content-body">
  <!---topbar-->
<facdHeader></facdHeader>


  <div class="row" style="margin-top: 10%">
    <div class="col col-25"></div>
    <div class="col col-50">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label fixed>用户名：</ion-label>
            <ion-input type="text" id="userName" required [(ngModel)]="userName" name="userName" #name="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>密码：</ion-label>
            <ion-input type="password" id="userPassword" required [(ngModel)]="userPassword" name="userPassword"></ion-input>
          </ion-item>
          <p></p>
        </ion-list>
        <button ion-button type="submit" block [disabled]="!userForm.form.valid">登录</button>
      </form>
      <button ion-button block clear (click)="forgotten()">
        忘记密码?
      </button>

    </div>
    <div class="col col-25"></div>
  </div>


</ion-content>
<ion-footer align-title="left" class="bar-assertive">
  <img src="assets/img/back.png" height="50" width="50" style="cursor:pointer;position:absolute;left:0;bottom:0;" (click)="showConfirm()"/>
</ion-footer>
